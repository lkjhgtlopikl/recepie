<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список рецептов</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1>Все рецепты</h1>
        <div class="search-box">
            <form th:action="@{/recipes/search}" method="get">
                <input type="text" name="query" placeholder="Поиск рецептов..." th:value="${query}">
                <button type="submit" class="btn">Найти</button>
            </form>
        </div>
        <a th:href="@{/recipes/add}" class="btn btn-primary">Добавить новый рецепт</a>
        <div class="recipes-grid">
            <div th:each="recipe : ${recipes}" class="recipe-card">
                <h3 th:text="${recipe.title}"></h3>
                <p class="description" th:text="${#strings.abbreviate(recipe.description, 100)}"></p>
                <div class="recipe-meta">
                    <span>Время: <span th:text="${recipe.cookingTime} + ' мин'"></span></span>
                    <span>Порции: <span th:text="${recipe.servings}"></span></span>
                    <span th:text="${recipe.difficulty}"></span>
                </div>
                <div class="recipe-actions">
                    <a th:href="@{/recipes/{id}(id=${recipe.id})}" class="btn btn-sm">Подробнее</a>
                    <a th:href="@{/recipes/edit/{id}(id=${recipe.id})}" class="btn btn-sm btn-secondary">Редактировать</a>
                    <a th:href="@{/recipes/delete/{id}(id=${recipe.id})}" class="btn btn-sm btn-danger">Удалить</a>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(recipes)}" class="empty-state">
            <p>Рецептов пока нет. Будьте первым, кто добавит рецепт!</p>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
