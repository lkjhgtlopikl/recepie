<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить рецепт</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Добавить новый рецепт</h1>
    <form th:action="@{/recipes/add}" th:object="${recipe}" method="post">
        <div class="form-group">
            <label>Название рецепта:*</label>
            <input type="text" th:field="*{title}" required maxlength="255" placeholder="Введите название рецепта">
        </div>

        <div class="form-group">
            <label>Описание:</label>
            <textarea th:field="*{description}" placeholder="Краткое описание рецепта" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Инструкции приготовления:*</label>
            <textarea th:field="*{instructions}" required placeholder="Подробные инструкции по приготовлению"
                      rows="6"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Время приготовления (мин):*</label>
                <input type="number" th:field="*{cookingTime}" required min="1" placeholder="30">
            </div>

            <div class="form-group">
                <label>Количество порций:*</label>
                <input type="number" th:field="*{servings}" required min="1" placeholder="4">
            </div>

            <div class="form-group">
                <label>Сложность:*</label>
                <select th:field="*{difficulty}" required>
                    <option value="">Выберите сложность</option>
                    <option th:each="diff : ${difficulties}"
                            th:value="${diff}"
                            th:text="${diff}"></option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Автор:*</label>
                <select th:field="*{author}">
                    <option value="">Выберите автора</option>
                    <option th:each="user : ${users}"
                            th:value="${user.userId}"
                            th:text="${user.username}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Кухня:*</label>
                <select th:field="*{cuisine.cuisineId}" required>
                    <option value="">Выберите кухню</option>
                    <option th:each="cuisine : ${cuisines}"
                            th:value="${cuisine.cuisineId}"
                            th:text="${cuisine.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Тип приготовления:*</label>
                <select th:field="*{typeCooking.typeId}" required>
                    <option value="">Выберите тип</option>
                    <option th:each="type : ${types}"
                            th:value="${type.typeId}"
                            th:text="${type.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Категория:*</label>
                <select th:field="*{category.categoryId}" required>
                    <option value="">Выберите категорию</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.categoryId}"
                            th:text="${category.name}"></option>
                </select>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сохранить рецепт</button>
            <a th:href="@{/recipes}" class="btn btn-outline">Отмена</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
