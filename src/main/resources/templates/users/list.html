<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Список пользователей</h1>

    <div class="user-actions">
        <a th:href="@{/users/register}" class="btn btn-primary">Добавить пользователя</a>
    </div>
    <div th:if="${#lists.isEmpty(users)}" class="empty-state">
        <p>Пользователей пока нет</p>
    </div>
    <div th:unless="${#lists.isEmpty(users)}" class="users-grid">
        <div th:each="user : ${users}" class="user-card">
            <h3 th:text="${user.username}"></h3>
            <p>Email: <span th:text="${user.email}"></span></p>
            <p>ID: <span th:text="${user.userId}"></span></p>
            <p>Рецептов: <span th:text="${#lists.size(user.recipes)}"></span></p>

            <div class="user-actions">
                <a th:href="@{/users/{id}(id=${user.userId})}" class="btn btn-sm">Профиль</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
